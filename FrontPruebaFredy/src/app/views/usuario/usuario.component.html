<div style="width: 70%;margin: 40px auto">
    <h1>Usuarios</h1>
    <div class="mt-2">
        <button mat-raised-button color="primary" (click)="nuevoUsuario()">Nuevo</button>
    </div>

    <div class="mat-elevation-z8 mt-3">
        <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre. </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreDTO}} </td>
            </ng-container>

            <ng-container matColumnDef="fechaNacimiento">
                <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaNacimientoDTO | date:'dd/MMM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef> Sexo </th>
                <td mat-cell *matCellDef="let element"> {{element.sexoDTO}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                <td mat-cell *matCellDef="let element" class="button-container">
                    <button mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
